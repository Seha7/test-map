<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/P_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:14, minZoom:6
        }).fitBounds([[55.83655683616771,44.96012916305357],[62.282424960877286,68.41794547706866]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_P_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">район</th>\
                        <td>' + (feature.properties['name'] !== null ? autolinker.link(feature.properties['name'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">площадь, га</th>\
                        <td>' + (feature.properties['area'] !== null ? autolinker.link(feature.properties['area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">площадь, обработанных земель, га</th>\
                        <td>' + (feature.properties['plow'] !== null ? autolinker.link(feature.properties['plow'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_P_0_0(feature) {
            if (feature.properties['plow'] >= 0.000000 && feature.properties['plow'] <= 5.000000 ) {
                return {
                pane: 'pane_P_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(255,245,235,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['plow'] >= 5.000000 && feature.properties['plow'] <= 10.000000 ) {
                return {
                pane: 'pane_P_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,210,165,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['plow'] >= 10.000000 && feature.properties['plow'] <= 15.000000 ) {
                return {
                pane: 'pane_P_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(253,146,67,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['plow'] >= 15.000000 && feature.properties['plow'] <= 20.000000 ) {
                return {
                pane: 'pane_P_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(223,80,5,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['plow'] >= 20.000000 && feature.properties['plow'] <= 24.000000 ) {
                return {
                pane: 'pane_P_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(127,39,4,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_P_0');
        map.getPane('pane_P_0').style.zIndex = 400;
        map.getPane('pane_P_0').style['mix-blend-mode'] = 'normal';
        var layer_P_0 = new L.geoJson(json_P_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_P_0',
            layerName: 'layer_P_0',
            pane: 'pane_P_0',
            onEachFeature: pop_P_0,
            style: style_P_0_0,
        });
        bounds_group.addLayer(layer_P_0);
        map.addLayer(layer_P_0);
        var baseMaps = {};
        L.control.layers(baseMaps,{'Pаспаханность почв<br /><table><tr><td style="text-align: center;"><img src="legend/P_0_05оченьслабораспаханные0.png" /></td><td>0 - 5 (очень слабо распаханные)</td></tr><tr><td style="text-align: center;"><img src="legend/P_0_510слабораспаханные1.png" /></td><td>5 - 10 (слабо распаханные)</td></tr><tr><td style="text-align: center;"><img src="legend/P_0_1015среднераспаханные2.png" /></td><td>10 - 15 (средне распаханные)</td></tr><tr><td style="text-align: center;"><img src="legend/P_0_1520сильнораспаханные3.png" /></td><td>15 - 20 (сильно распаханные</td></tr><tr><td style="text-align: center;"><img src="legend/P_0_2024оченьсильнораспаханные4.png" /></td><td>20 - 24 (очень сильно распаханные)</td></tr></table>': layer_P_0,},{collapsed:false}).addTo(map);
        setBounds();
        </script>
    </body>
</html>
